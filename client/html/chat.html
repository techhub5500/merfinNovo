<head>

<body>

    <!-- Conteúdo do chat -->
    <div class="content" id="content">
        <main class="chat-container">
            <section id="messages" class="messages" aria-live="polite"></section>
        </main>

        <form id="chat-form" class="input-area" autocomplete="off">
            <div class="input-wrapper">
                <textarea id="message-input" placeholder="Escreva sua mensagem..." aria-label="Mensagem"></textarea>
                <button type="submit" id="send-btn" aria-label="Enviar"><i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/dashboard.js"></script>

    <script>
    (function () {
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const messages = document.getElementById('messages');

        function addMessage(text, who = 'user') {
            const el = document.createElement('div');
            el.className = 'message ' + who;
            el.innerText = text;
            messages.appendChild(el);
            messages.scrollTop = messages.scrollHeight;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const txt = input.value.trim();
            if (!txt) return;
            addMessage(txt, 'user');
            input.value = '';
            // resposta demo
            setTimeout(() => addMessage('Resposta automática: recebemos sua mensagem.', 'bot'), 700);
        });

        // Ctrl/Cmd + Enter enviar
        input.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                form.requestSubmit();
            }
        });
    })();
    </script>

    <!-- Modal de Autenticação -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <div class="auth-modal-header">
                <h2>Bem-vindo ao Merfin</h2>
                <p>Faça login ou cadastre-se para continuar</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="tab-login">Login</button>
                <button class="auth-tab" id="tab-cadastro">Cadastro</button>
            </div>
            
            <!-- Formulário de Login -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-auth">Entrar</button>
            </form>
            
            <!-- Formulário de Cadastro -->
            <form id="cadastro-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="cadastro-nome">Nome</label>
                    <input type="text" id="cadastro-nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="cadastro-email">Email</label>
                    <input type="email" id="cadastro-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="cadastro-senha">Senha</label>
                    <input type="password" id="cadastro-senha" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="cadastro-confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="cadastro-confirmar-senha" placeholder="Digite a senha novamente" required>
                </div>
                <button type="submit" class="btn-auth">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
