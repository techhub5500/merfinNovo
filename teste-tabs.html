<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #1a1a1a;
            color: white;
        }
        
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid #333;
            padding-bottom: 0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #999;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: -2px;
            position: relative;
            z-index: 10001;
            pointer-events: auto;
        }
        
        .auth-tab:hover {
            color: white;
        }
        
        .auth-tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }
        
        .log {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3498db;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Teste de Tabs de AutenticaÃ§Ã£o</h1>
    <p>Clique nas tabs abaixo. Os logs devem aparecer:</p>
    
    <div class="auth-tabs">
        <button type="button" class="auth-tab active" id="tab-login">Login</button>
        <button type="button" class="auth-tab" id="tab-cadastro">Cadastro</button>
    </div>
    
    <div class="log" id="log-container">
        <strong>ðŸ“‹ Logs:</strong>
        <div id="log-entries"></div>
    </div>
    
    <script>
        function addLog(message, emoji) {
            const logEntries = document.getElementById('log-entries');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `${emoji} ${new Date().toLocaleTimeString()} - ${message}`;
            logEntries.appendChild(entry);
            logEntries.scrollTop = logEntries.scrollHeight;
        }
        
        addLog('Script carregado', 'âœ…');
        
        document.addEventListener('DOMContentLoaded', function() {
            addLog('DOMContentLoaded disparado', 'ðŸš€');
            
            const tabLogin = document.getElementById('tab-login');
            const tabCadastro = document.getElementById('tab-cadastro');
            
            addLog(`Tab Login encontrada: ${!!tabLogin}`, 'ðŸ“‹');
            addLog(`Tab Cadastro encontrada: ${!!tabCadastro}`, 'ðŸ“‹');
            
            if (tabLogin) {
                addLog('Adicionando listener no Login', 'ðŸ”§');
                tabLogin.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    addLog('TAB LOGIN CLICADO!', 'ðŸ”µ');
                    
                    // Toggle classes
                    tabLogin.classList.add('active');
                    tabCadastro.classList.remove('active');
                    addLog('Classes alteradas para Login', 'âœ…');
                });
            }
            
            if (tabCadastro) {
                addLog('Adicionando listener no Cadastro', 'ðŸ”§');
                tabCadastro.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    addLog('TAB CADASTRO CLICADO!', 'ðŸŸ¢');
                    
                    // Toggle classes
                    tabCadastro.classList.add('active');
                    tabLogin.classList.remove('active');
                    addLog('Classes alteradas para Cadastro', 'âœ…');
                });
            }
            
            addLog('Todos os listeners configurados', 'âœ…');
        });
    </script>
</body>
</html>
