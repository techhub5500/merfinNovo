<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste DELETE All Conversas</title>
</head>
<body>
    <h1>Teste DELETE /api/conversas</h1>
    <button onclick="testDelete()">Testar DELETE Todas Conversas</button>
    <button onclick="testGetAll()">Testar GET Todas Conversas</button>
    <pre id="result"></pre>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        async function testGetAll() {
            const resultEl = document.getElementById('result');
            try {
                const token = localStorage.getItem('merfin_token');
                
                const response = await fetch(`${API_BASE}/api/conversas`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const text = await response.text();
                resultEl.textContent = `Status: ${response.status}\nResponse:\n${text}`;
            } catch (error) {
                resultEl.textContent = `Erro: ${error.message}\n${error.stack}`;
            }
        }

        async function testDelete() {
            const resultEl = document.getElementById('result');
            try {
                const token = localStorage.getItem('merfin_token');
                
                if (!token) {
                    resultEl.textContent = 'Erro: Token não encontrado no localStorage.\nFaça login primeiro em http://localhost:5000/html/chat.html';
                    return;
                }

                console.log('Token:', token.substring(0, 20) + '...');
                
                const response = await fetch(`${API_BASE}/api/conversas`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const text = await response.text();
                console.log('Response text:', text);
                
                resultEl.textContent = `Status: ${response.status}\n\nResponse:\n${text}`;
            } catch (error) {
                resultEl.textContent = `Erro: ${error.message}\n\n${error.stack}`;
                console.error('Erro completo:', error);
            }
        }
    </script>
</body>
</html>
